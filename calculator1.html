<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator1.css">
    <title>Calculator with Table</title>
</head>
<body>
    <main>
            <div class="image">
                <img src="./IMG-2686 (1).JPG" alt="">
            </div>
                <section>
                    <div class="container">
                        <div class="text align"></div>
                        <div class="table">
                            <table>
                                <tr>
                                    <th>C</th>
                                    <th>/</th>
                                    <th>*</th>
                                    <th>%</th>
                                </tr>
                                <tr>
                                    <th>7</th>
                                    <th>8</th>
                                    <th>9</th>
                                    <th>-</th>
                                </tr>
                                <tr>
                                    <th>4</th>
                                    <th>5</th>
                                    <th>6</th>
                                    <th>+</th>
                                </tr>
                                <tr>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>.</th>
                                </tr>
                                <tr>
                                    <th>(</th>
                                    <th>0</th>
                                    <th>)</th>
                                    <th class="symbol">=</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
    </main>
</body>
</html>

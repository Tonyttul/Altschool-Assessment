<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator2.css">
    <title>Calcultor with Flexbox</title>
</head>
<body>
    <main>
        <div class="image">
            <img src="./image/IMG-2686 (1).JPG" alt="" class="image">
        </div>
        <section>
            <div class="container">
                <div class="text align"></div>
                <div class="flex">
                    <div class="row1">
                        <h4 class="color2">C</h4>
                        <h4 class="color2"> <img src="./mathematical-basic-signs-of-plus-and-minus-with-a-slash.png" alt=""> </h4>
                        <h4 class="color2">%</h4>
                        <h4 class="orange color2">/</h4>
                    </div>
                    <div class="row2">
                        <h4 class="grey color2">7</h4>
                        <h4 class="grey color2">8</h4>
                        <h4 class="grey color2">9</h4>
                        <h4 class="orange color2">X</h4>
                    </div>
                    <div class="row3">
                        <h4 class="grey color2">4</h4>
                        <h4 class="grey color2">5</h4>
                        <h4 class="grey color2">6</h4>
                        <h4 class="orange color2">-</h4>
                    </div>
                    <div class="row4">
                        <h4 class="grey color2">1</h4>
                        <h4 class="grey color2">2</h4>
                        <h4 class="grey color2">3</h4>
                        <h4 class="orange color2">+</h4>
                    </div>
                    <div class="row5">
                        <h4 class="zero grey color2">0</h4>
                        <h4 class="grey color2">.</h4>
                        <h4 class="orange color2">=</h4>
                    </div>
                </div>
            </div>
</body>
</html>
